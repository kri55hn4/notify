<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Break Reminder</title>
</head>
<body>
    <div class="container">
        <h1>Break Reminder</h1>
        <label for="breakTime">Set break interval: </label>
        <input type="number" id="breakTime" min="1" placeholder="Enter minutes">
        <button onclick="startTimer()"><strong>Start Timer</strong></button>
        <span id="timer"></span> 
    </div>
      
    
    <script src="script.js"></script>
    <script src="notify.min.js"></script>

</body>
</html>
